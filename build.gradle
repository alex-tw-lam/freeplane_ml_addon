    // userDirectory = 'user-directory'
    // includes = ['**/*']
    // excludes = ['**/*.bak', '**/~*', '**/$~*.mm~', '**/*.gdsl', '**/*.dsld']
    // maxHeapSize = '1024m'
    // jvmArgs = []
}

jar {
    archiveFileName = 'llm.jar'
}
